apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - argocd-permissions.yaml
  - vault/
  - https://github.com/redhat-appstudio/service-provider-integration-operator/config/default?ref=59ec1d2765769a5447c05be46ca4f082879f51b1
  - oauth_route.yaml
  - .tekton/

images:
  - name:  quay.io/redhat-appstudio/service-provider-integration-operator
    newName: quay.io/redhat-appstudio/service-provider-integration-operator
    newTag: 59ec1d2765769a5447c05be46ca4f082879f51b1 
  - name: quay.io/redhat-appstudio/service-provider-integration-oauth
    newName: quay.io/redhat-appstudio/service-provider-integration-oauth
    newTag: b7ff5940bc332ec12b324424ece6a882f6f44a7c 

namespace: spi-system

patches:
  - target:
      kind: ClusterRoleBinding
      name: spi-scm-kube-rbac-proxy
    path: cluster-rb-patch.json
  - target:
      kind: ClusterRoleBinding
      name: spi-scm-spiaccesstokens-for-file-retriever-server-sa
    path: cluster-rb-patch.json
  - target:
      kind: ConfigMap
      name: oauth-service-environment-config
    path: oauth-service-config-patch.json
  - target:
      kind: ConfigMap
      name: shared-environment-config
    path: config-patch.json

# we plan to use approle authentication, but it's not ready yet
# with these dummy secrets, we're satisfying spi deployments, but they're not really used
secretGenerator:
  - name: vault-approle-spi-operator
    literals:
    - role_id=dummy
    - secret_id=dummy
  - name: vault-approle-spi-oauth
    literals:
    - role_id=dummy
    - secret_id=dummy
